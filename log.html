   <div class="log-img">
<img src="img2.png" alt="logo">

        <div class="form">
        <div>
            <label for="username"><b>Username:</b></label>

          </div>
          <div>
            <label for="pass"><b>Password (8 characters minimum):</b></label>
            <i class="fa-solid fa-lock"><input class="tap1" type="password" id="pass" name="password" minlength="8" required /></i> 
          </div>
          <div class="account ">
             <a href="com.html">Log-In</a>
              <input class="tap" type="submit" value="" />
            </div>
            
        </div>
        
    </form>
    <div class="sign-up">
     <p>Dont have account? <a href="sign.html">Sign-up</a></p>
    </div>
